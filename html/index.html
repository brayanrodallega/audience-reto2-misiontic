<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto2 MisionTic</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
        <header>
            <nav id="navbar">
                <ul>
                    <li><a href="Audience.html">Auditorios</a></li>
                    <li><a href="Client.html">Clientes</a></li>
                    <li><a href="Message.html">Mensajes</a></li>
                </ul>
            </nav>
        </header>

        <div class="container-main">
            <div class="container-formularios">
                <div class="formulario-audience">
                    <form action="">
                        <div>
                            <label for="id">Id</label>
                            <input id="idAudience" type="number" name="id" placeholder="Escriba el id">
                        </div>
                        <div>
                            <label for="name">Name</label>
                            <input id="nameAudience" type="text" name="name" placeholder="Escriba el nombre del auditorio">
                        </div>
                        <div>
                            <label for="owner">Owner</label>
                            <input id="owner" type="text" name="owner" placeholder="Escriba el owner">
                        </div>
                        <div>
                            <label for="capacity">Capacity</label>
                            <input id="capacity" type="number" name="capacity" placeholder="Escriba la capacidad">
                        </div>
                        <div>
                            <label for="category_id">Category_id</label>
                            <input id="category_id" type="number" name="category_id" placeholder="Escriba el id de categoria">
                        </div>
                    </form>
                </div>
                <div class="formulario-cliente">
                    <form action="">
                        <div>
                            <label for="id">Id</label>
                            <input type="number" name="id" id="idClient" placeholder="Escriba el id">
                        </div>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="nameClient" placeholder="Escriba el nombre">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Escriba el correo">
                        </div>
                        <div>
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" placeholder="Escriba la edad">
                        <div>
                    </form>
                </div>
                <div class="formulario-messages">
                    <form action="">
                        <div>
                            <label for="id">Id</label>
                            <input type="number" name="id" id="idMessage" placeholder="Escriba el ID">
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <input type="text" name="message" id="message" placeholder="Escriba el mensaje">
                        </div>
                        <!-- <div>
                            <label for="client">Client</label>
                            <input type="text" name="client" placeholder="Escriba el cliente">
                        </div>
                        <div>
                            <label for="audience">Audience</label>
                            <input type="text" name="audience" placeholder="Escriba el auditorio">
                        </div> -->
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>By Brayan Rodallega ðŸ¤Ž</p>
        </footer>
</body>
</html>
